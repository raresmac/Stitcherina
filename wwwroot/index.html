<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stitcherina</title>
    <base href="/" />
    <link rel="preload" id="webassembly" />
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="Stitcherina.styles.css" rel="stylesheet" />
    <script type="importmap"></script>
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">ðŸ—™</span>
    </div>
    <script src="_framework/blazor.webassembly#[.{fingerprint}].js"></script>
    <script>
        window.downloadFile = (defaultName, content, isImage = false) => {
            let fileName = prompt("Enter a name for your file:", defaultName);
            if (fileName === null) return;

            // Smart extension handling
            const extension = isImage ? ".png" : ".json";
            if (!fileName.toLowerCase().endsWith(extension)) {
                fileName += extension;
            }

            const link = document.createElement('a');
            link.download = fileName;

            // If it's an image, content is already a data:image/png;base64,... string
            // If it's JSON, we wrap the raw base64 string
            link.href = isImage ? content : 'data:application/json;base64,' + content;

            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>

</html>
